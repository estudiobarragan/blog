<div class="cod-md-12 mt-3">
	<h1>{{page_title}}</h1>	
	<p >
		Crea una nueva categoria para el blog.
	</p>

	<div class="alert alert-success" *ngIf="status == 'success'"> 
		La categoria se ha creado correctamente.
	</div>
	<div class="alert alert-danger" *ngIf="status == 'error'"> 
		Error al crear la categoria, vuelva a intentarlo.
	</div>

	<!--FORMULARIO DE CREAR CATEGORIAS -->

	<form class="col-md-5 ml-0 pl-0" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
		<hr>
		<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="category.name" required />

			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
				El nombre de categoria no es v√°lido. 
			</small>
		</div>
		
		<br>
		<div class="form-group">		
			<input type="submit" value="Guardar categoria" class="btn btn-success" [disabled]="categoryForm.invalid" />
		</div>
	</form> 
	<br>
</div>
