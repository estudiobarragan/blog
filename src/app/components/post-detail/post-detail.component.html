<div class="col-md-12" *ngIf="!post">

</div>
<div class="col-md-12 mt-3" *ngIf="post">	
	<h1>{{post.title}}</h1> 
	
	<a [routerLink]="['/categoria',post.category.id]">{{post.category.name}}-</a><a [routerLink]="['/perfil',post.user.id]">
	{{post.user.name+ ' ' +post.user.surname}}</a>
	<hr/>
	<p [innerHtml]="post.content"> </p>
</div>
